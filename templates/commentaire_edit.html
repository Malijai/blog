{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Nouveau commentaire au billet : " %}{{ Posttitre }}</h1>

    <form method="POST" class="Commentaire-form">{% csrf_token %}
        <table>
        {{ form.media }}
        {{ form.as_table }}
        <tr><td><button type="submit" class="w3-button w3-theme-d5">Save</button></td><td></td></tr>

        </table>
        <input type="hidden" name="pk" value="{{ object.id }}" />
    </form>

{% endblock content %}
