{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <h2>{% trans "Nouveau mot clef" %}</h2>

    <form method="POST" class="Tag-form">{% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr><td><button type="submit" class="w3-button w3-theme-d5">Save</button></td>
            <td> </td></tr>
        </table>
     </form>
{% endblock %}


{% block lateral %}
<h2>{% trans "Mots clefs existants" %}</h2>
    <ul>
     {% for tag in tags %}
        <li>{{tag.mot_en}}</a></li>
     {% endfor %}
    </ul>

{% endblock lateral %}
